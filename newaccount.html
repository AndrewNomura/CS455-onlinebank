<!DOCTYPE html>
	<html>
		<head>
			<title>OpenNewAccount</title>
			<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		</head>
		<body style = "background: url(https://download.hipwallpaper.com/desktop/1920/1080/39/73/6mVEKW.jpg)">
			<form action="/OpenNewAccount" method="POST">

				<h1 style="color:white">Open New Account</h1><br><br>

					<label for='Account Name' style="color:white">Account Name</label>
					<input type='text' id='accountName' name='accountName' required><br><br>

					<label for='Account Type' style="color:white">Account Type</label>
					<input type='text' id='accountType' name='accountType' required><br><br>

					<label for="Initial Balance" style="color:white">Initial Balance (Max $25,000.00)</label>
					<input type='number' step='0.01' min='0' max='25000' id='initialBalance' name='initialBalance' required><br><br>



					
					<input type='submit' name="OpenNewAccount" value='Submit'>
			</form>
			<br><a href='/'>Return to Homepage</a><br>
		</body>
	</html>
